<!-- tipos de bindings -->
<!-- Data binding, [] : o dado que vem do componente para o template -->
<!-- Event binding, () : o dado vem do template para o componente -->

<!-- chama o component de busca -->
<!-- criando um evento personalizado para ser disparado (meuEvento)-->
<!-- $event : é um evento que irá captar o que foi digitado pelo usuário -->
<!-- ou seja, o filtro de fotos irá receber a partir do evento o que foi digitado -->
<!-- faz um 'data binding' de uma propriedade chamada 'textoBusca' vazia, 
    para limpar a caixa de texto quando o botão de "carregar mais fotos" for pressionado-->
<ap-search 
     (meuEventoQueSeraDisparado) ="filtroDeFotos = $event" [textoBusca]="filtroDeFotos">
</ap-search>

<!-- faz a propriedade de InBounded [photos] de photo-list.component' receber as fotos vindas da api -->
<!-- cria um pipe = |, personalizado para que o filtro possa ser aplicado, passando o critério que é o 'filter' -->
<!-- 'filterByDescription' é o nome filtro criado -->
<ap-photos [photos]="minhasPhotosVindasDaAPI | filterByDescription: filtroDeFotos"></ap-photos>

<!-- botão de carregamento de mais imagens -->
<!-- fazendo associação da propriedade 'temMaisImagensParaExibir', do botão load-button.component.ts -->
<!-- utilizando um data-binding da propriedade 'temMaisImagensParaExibir', da photo-list.component.ts -->
<!-- chama o metodo 'carregarMaisImagens' do photo-list.component-->
<ap-load-button (click)="carregarMaisImagens()" [temMaisImagensParaExibir]="temMaisImagensParaExibir"></ap-load-button>
